<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo">
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name"></h1>
            <p class="user-info__job"></p>
            <button class="button user-info__button-edit">Edit</button>
          </div>
          <button class="button user-info__button-add">+</button>
        </div>
      </div>
      <div class="places-list root__section">
      </div>
      <div class="popup">
      </div>
    </div>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/card.js"></script>
    <script type="module" src="js/card-list.js"></script>
    <script type="module" src="js/popup.js"></script>
    <script type="module" src="js/user-info.js"></script>
    <script type="module" src="js/form-validator.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
